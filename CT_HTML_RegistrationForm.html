<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1><strong>Registration Form</strong></h1>
    <div>
        <label for='First Name'>First Name: *</label>
        <input type='text' name='First Name'required>
    </div>
    <div>
        <label for='Last Name'>Last Name: *</label>
        <input type='text' name='Last Name'required>
    </div>
    <div>
        <label for='Email Address'>Email Adress: *</label>
        <input type='text' name='Email Adress'required>
    </div>
    <div>
        <label for='Password'>Password: *</label>
        <input type='password' name='Password'required>
    </div>
    <div>
        <label for='Confirm Password'>Confirm Password: *</label>
        <input type='password' name='Confirm Password'required>
    </div>
    <div>
        <label for='Birthday'>Birthday:</label>
        <input type='date' name='Birthday'>
    </div>
    <div>
        <label for='Gender Identity'>Gender Identity:</label>
    </div>
    <div>
        <input type='radio' name='Gender Identity' value='Male' id='Male'>
        <label for='Male'>Male</label>
        <input type='radio' name='Gender Identity' value='Female' id='Female'>
        <label for='Female'>Female</label>
        <input type='radio' name='Gender Identity' value='Non-binary' id='Non-binary'>
        <label for='Non-binary'>Non-binary</label>
        <input type='radio' name='Gender Identity' value='No Answer' id='No Answer'>
        <label for='No Answer'>I prefer not to answer</label>
    </div>
    <div>
        <label for='Description'>A short description about myself:</label>
    </div>
    <div>
        <textarea name='Description' cols='20' rows='3'></textarea>
    </div>
    <div>
        <label for='Language'>Favorite Language:</label>
        <select name='Language'>
            <option>JavaScript</option>
            <option>Klingon</option>
            <option>Python</option>
            <option>Dutch</option>
        </select>
    </div>
    <div>
        <input type='checkbox' name='Email Sign Up'>
        <label for='Email Sign Up'>Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type='submit' value='Create Account'>
    </div>
    <div>
        <p>* Indicates a required field</p>
    </div>
</body>
</html>
